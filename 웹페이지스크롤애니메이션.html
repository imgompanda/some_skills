<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹페이지 스크롤 애니메이션</title>
  </head>
  <body>
    <style>
      body {
        background-color: black;
        height: 6000px;
      }

      div {
        margin-top: 1000px;
        color: white;
        text-align: center;
        opacity: 0;
        transition: all 0.5s;
      }
    </style>

    <div><h1>iPhone 15 출시</h1></div>
    <div><h1>충전포트를 USB-C 타입으로 바꿔달라고요?</h1></div>
    <div><h1>그래서 충전포트를 제거했습니다</h1></div>
    <div><img src="tim.png" /></div>

    <script>
      let observer = new IntersectionObserver((e) => {
        e.forEach((박스) => {
          if (박스.isIntersecting) {
            박스.target.style.opacity = 1;
          } else {
            // 감시중인 박스가 퇴장시 실행할 코드
            박스.target.style.opacity = 0;
          }
        });
      }); // 감시중인 박스가 환면에 등장하면 코드를 실행해줌
      let div = document.querySelectorAll("div");
      observer.observe(div[0]); //observe html 요소가 화면에 등장하는지 감시해줌
      observer.observe(div[1]);
      observer.observe(div[2]);
      observer.observe(div[3]);
    </script>
  </body>
</html>
